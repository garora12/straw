        <div class="row">

          <div class="col-lg-3 col-xs-6">

                <h3>{{ totalUsers }}</h3>

          </div>


          <div class="col-lg-3 col-xs-6">

              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>

          </div>

          <div class="col-lg-3 col-xs-6">

            <div class="small-box bg-green">
              <div class="inner">
                <h3>{{ totalLivePolls }}</h3>

              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="javascript:void(0);" routerLink="/live-polls/listing" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>

          </div>

          <div class="col-lg-3 col-xs-6">

            <div class="small-box bg-red">
              <div class="inner">
                <h3>{{ totalVotedPolls }}</h3>

              </div>
              <div class="icon">
                <i class="ion ion-pie-graph"></i>
              </div>
              <a href="javascript:void(0);" routerLink="/voted-polls/listing" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>

        </div>
